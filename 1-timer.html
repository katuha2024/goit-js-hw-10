  <body>
    <main>
      <div class="container">
        <a class="nav-link" href="./index.html">Вихід тут...</a>

          >...або заходь до  Snackbar тут!</a
        >
        <h1 class="main-title">Таймер зворотнього відліку</h1>
        <div class="timer-wrapper">
          <div class="field-container">
            <input
              type="text"
              id="datetime-picker"
              aria-label="Input for date select"
            /><button class="button-start" type="button" data-start disabled>
              Start
            </button>
          </div>
          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
